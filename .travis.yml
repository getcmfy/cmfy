language: node_js
dist: xenial
os: linux
node_js:
  - node
  - lts/*
install:
  - yarn
script:
  - yarn production
deploy:
  provider: releases
  cleanup: true
  token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  draft: true
  on:
    branch: master
    node_js: 'lts/*'
